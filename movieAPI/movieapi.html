    <script>
        $(document).ready(function () {
            const apiKey = '54fb3002';

            $('#search-movie-button').click(function () {
                const movieTitle = $('#movie-title-input').val();
                const apiUrl = `https://www.omdbapi.com/?plot=full&t=${movieTitle}&apikey=${apiKey}`;

                $.get(apiUrl, function (data) {
                    if (data.Response === 'True') {
                        $('#movie-title').text(data.Title);
                        $('#movie-year').text(data.Year);
                        $('#movie-rating').text(data.Rated);
                        $('#movie-genre').text(data.Genre);
                        $('#movie-posters').attr('src', data.Poster);
                        $('#movie-desc').text(data.Plot);
                    } else {
                        $('#movie-title').text('Movie not found');
                    }
                });
            });
        });
    </script>

    <style>
        #movie-posters {

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
