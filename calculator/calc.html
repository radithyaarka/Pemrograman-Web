<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator</title>
</head>
<body>
    <h1>Kalkulator</h1>
    <input type="text" id="angka1" placeholder="Angka pertama">
    <input type="text" id="angka2" placeholder="Angka kedua">
    <br><br>
    <button onclick="tambah()">(+)</button>
    <button onclick="kurang()">(-)</button>
    <button onclick="kali()">(x)</button>
    <button onclick="bagi()">(/)</button>
    <br><br>
    <p>Hasil: <span id="hasil"></span></p>

    <script>
        function tambah() {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            var hasil = angka1 + angka2;
            document.getElementById("hasil").innerText = hasil;
        }

        function kurang() {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            var hasil = angka1 - angka2;
            document.getElementById("hasil").innerText = hasil;
        }

        function kali() {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            var hasil = angka1 * angka2;
            document.getElementById("hasil").innerText = hasil;
        }

        function bagi() {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            if (angka2 === 0) {
                document.getElementById("hasil").innerText = "Tidak dapat dibagi oleh 0";
            } else {
                var hasil = angka1 / angka2;
                document.getElementById("hasil").innerText = hasil;
            }
        }
    </script>
</body>
</html>
